<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Activity Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, Fragment } = React;

        // Lucide Icons as SVG components
        const Plus = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const Trash2 = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        );

        const Calendar = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const CheckCircle = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        );

        const Clock = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
        );

        const TrendingUp = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                <polyline points="17 6 23 6 23 12"></polyline>
            </svg>
        );

        const ChevronDown = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
        );

        const ChevronRight = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        );

        const X = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        const TaskTrackerDashboard = () => {
            const [tasks, setTasks] = useState([
                { 
                    date: '18 January', 
                    day: 'Sunday', 
                    subtasks: [
                        { time: '9am-1pm', name: 'Class', done: false },
                        { time: '2pm-4pm', name: 'Revision', done: false }
                    ],
                    allDone: false,
                    expanded: false
                },
                { 
                    date: '19 January', 
                    day: 'Monday', 
                    subtasks: [
                        { time: '10am-12pm', name: '2 S & ML', done: false }
                    ],
                    allDone: false,
                    expanded: false
                },
                { 
                    date: '20 January', 
                    day: 'Tuesday', 
                    subtasks: [
                        { time: '9am-1pm', name: 'Class', done: false },
                        { time: '8pm-10:30pm', name: 'Different Class', done: false }
                    ],
                    allDone: false,
                    expanded: false
                },
            ]);

            const [editingCell, setEditingCell] = useState(null);
            const [editValue, setEditValue] = useState('');
            const [viewMode, setViewMode] = useState('dashboard');
            const [showAddTaskModal, setShowAddTaskModal] = useState(null);
            const [newSubtask, setNewSubtask] = useState({ time: '', name: '' });
            
            // Timetable state
            const [timetable, setTimetable] = useState({
                weekday: [
                    { time: '8 to 11', activity: 'Last day class' },
                    { time: '11 to 12', activity: 'Breakfast + travel to didi\'s home' },
                    { time: '12 to 4', activity: 'Stat & ML revision' },
                    { time: '4 to 7', activity: 'Stat & ML revision' },
                    { time: '7 to 8', activity: 'Break / freshen up / light rest' },
                    { time: '8 to 10', activity: 'Daily class' },
                    { time: '10:30 to 11.30', activity: 'Dinner + mobile time' },
                    { time: '11:30 to 12:45', activity: 'Revision + note making' },
                    { time: '12:45 to 2:30', activity: 'Namaz + mobile' }
                ],
                weekend: [
                    { time: '9 to 1.30', activity: 'Stat & ML revision' },
                    { time: '1.30 to 3', activity: 'bath, lunch, rest' },
                    { time: '4 to 6', activity: 'linkdin, resume, explore' },
                    { time: '7 to 10', activity: 'revision' }
                ]
            });
            const [editingTimetable, setEditingTimetable] = useState(null);
            const [showAddTimetableModal, setShowAddTimetableModal] = useState(null);

            const updateTask = (index, field, value) => {
                const updatedTasks = [...tasks];
                updatedTasks[index][field] = value;
                setTasks(updatedTasks);
            };

            const toggleExpand = (index) => {
                const updatedTasks = [...tasks];
                updatedTasks[index].expanded = !updatedTasks[index].expanded;
                setTasks(updatedTasks);
            };

            const toggleSubtask = (taskIndex, subtaskIndex) => {
                const updatedTasks = [...tasks];
                updatedTasks[taskIndex].subtasks[subtaskIndex].done = !updatedTasks[taskIndex].subtasks[subtaskIndex].done;
                
                const allDone = updatedTasks[taskIndex].subtasks.every(st => st.done);
                updatedTasks[taskIndex].allDone = allDone;
                
                setTasks(updatedTasks);
            };

            const toggleAllDone = (taskIndex) => {
                const updatedTasks = [...tasks];
                const newAllDoneState = !updatedTasks[taskIndex].allDone;
                updatedTasks[taskIndex].allDone = newAllDoneState;
                
                updatedTasks[taskIndex].subtasks.forEach(st => {
                    st.done = newAllDoneState;
                });
                
                setTasks(updatedTasks);
            };

            const addSubtask = (taskIndex) => {
                if (newSubtask.time && newSubtask.name) {
                    const updatedTasks = [...tasks];
                    updatedTasks[taskIndex].subtasks.push({ ...newSubtask, done: false });
                    setTasks(updatedTasks);
                    setNewSubtask({ time: '', name: '' });
                    setShowAddTaskModal(null);
                }
            };

            const deleteSubtask = (taskIndex, subtaskIndex) => {
                const updatedTasks = [...tasks];
                updatedTasks[taskIndex].subtasks.splice(subtaskIndex, 1);
                
                const allDone = updatedTasks[taskIndex].subtasks.every(st => st.done);
                updatedTasks[taskIndex].allDone = allDone;
                
                setTasks(updatedTasks);
            };

            const startEdit = (index, field, value) => {
                setEditingCell(`${index}-${field}`);
                setEditValue(value);
            };

            const finishEdit = (index, field) => {
                updateTask(index, field, editValue);
                setEditingCell(null);
                setEditValue('');
            };

            const addRow = () => {
                setTasks([...tasks, { 
                    date: '', 
                    day: '', 
                    subtasks: [],
                    allDone: false,
                    expanded: true
                }]);
            };

            const deleteRow = (index) => {
                setTasks(tasks.filter((_, i) => i !== index));
            };

            const handleKeyPress = (e, index, field) => {
                if (e.key === 'Enter') {
                    finishEdit(index, field);
                } else if (e.key === 'Escape') {
                    setEditingCell(null);
                    setEditValue('');
                }
            };

            // Timetable functions
            const updateTimetableEntry = (dayType, index, field, value) => {
                const updatedTimetable = { ...timetable };
                updatedTimetable[dayType][index][field] = value;
                setTimetable(updatedTimetable);
            };

            const deleteTimetableEntry = (dayType, index) => {
                const updatedTimetable = { ...timetable };
                updatedTimetable[dayType].splice(index, 1);
                setTimetable(updatedTimetable);
            };

            const addTimetableEntry = (dayType) => {
                const updatedTimetable = { ...timetable };
                updatedTimetable[dayType].push({ time: '', activity: '' });
                setTimetable(updatedTimetable);
            };

            const startEditTimetable = (dayType, index, field, value) => {
                setEditingTimetable(`${dayType}-${index}-${field}`);
                setEditValue(value);
            };

            const finishEditTimetable = (dayType, index, field) => {
                updateTimetableEntry(dayType, index, field, editValue);
                setEditingTimetable(null);
                setEditValue('');
            };

            const handleTimetableKeyPress = (e, dayType, index, field) => {
                if (e.key === 'Enter') {
                    finishEditTimetable(dayType, index, field);
                } else if (e.key === 'Escape') {
                    setEditingTimetable(null);
                    setEditValue('');
                }
            };

            const totalTasks = tasks.length;
            const completedTasks = tasks.filter(t => t.allDone).length;
            const pendingTasks = totalTasks - completedTasks;
            const completionRate = totalTasks > 0 ? ((completedTasks / totalTasks) * 100).toFixed(1) : 0;

            const totalSubtasks = tasks.reduce((acc, task) => acc + task.subtasks.length, 0);
            const completedSubtasks = tasks.reduce((acc, task) => 
                acc + task.subtasks.filter(st => st.done).length, 0);

            const tasksByDay = tasks.reduce((acc, task) => {
                const day = task.day || 'Unknown';
                acc[day] = (acc[day] || 0) + 1;
                return acc;
            }, {});

            const recentTasks = tasks.slice(-7);

            const isPartiallyDone = (task) => {
                const doneCount = task.subtasks.filter(st => st.done).length;
                return doneCount > 0 && doneCount < task.subtasks.length;
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 p-6">
                    <div className="max-w-7xl mx-auto">
                        <div className="mb-6">
                            <h1 className="text-4xl font-bold text-white mb-2">Daily Activity Tracker</h1>
                            <p className="text-purple-200">Monitor and manage your daily tasks with insights</p>
                        </div>

                        <div className="mb-6 flex gap-3">
                            <button
                                onClick={() => setViewMode('dashboard')}
                                className={`px-6 py-3 rounded-lg font-semibold transition-all ${
                                    viewMode === 'dashboard'
                                        ? 'bg-gradient-to-r from-purple-500 to-pink-500 text-white shadow-lg shadow-purple-500/50'
                                        : 'bg-white/10 text-white hover:bg-white/20'
                                }`}
                            >
                                üìä Dashboard View
                            </button>
                            <button
                                onClick={() => setViewMode('table')}
                                className={`px-6 py-3 rounded-lg font-semibold transition-all ${
                                    viewMode === 'table'
                                        ? 'bg-gradient-to-r from-purple-500 to-pink-500 text-white shadow-lg shadow-purple-500/50'
                                        : 'bg-white/10 text-white hover:bg-white/20'
                                }`}
                            >
                                üìã Table View
                            </button>
                            <button
                                onClick={() => setViewMode('timetable')}
                                className={`px-6 py-3 rounded-lg font-semibold transition-all ${
                                    viewMode === 'timetable'
                                        ? 'bg-gradient-to-r from-purple-500 to-pink-500 text-white shadow-lg shadow-purple-500/50'
                                        : 'bg-white/10 text-white hover:bg-white/20'
                                }`}
                            >
                                üïê Timetable View
                            </button>
                            <button
                                onClick={addRow}
                                className="ml-auto px-6 py-3 rounded-lg font-semibold bg-gradient-to-r from-green-500 to-emerald-500 text-white hover:from-green-600 hover:to-emerald-600 shadow-lg shadow-green-500/50 flex items-center gap-2 transition-all"
                            >
                                <Plus size={20} />
                                Add New Day
                            </button>
                        </div>

                        {viewMode === 'dashboard' && (
                            <div className="space-y-6">
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                    <div className="bg-gradient-to-br from-blue-500 to-blue-600 rounded-2xl p-6 shadow-xl shadow-blue-500/30">
                                        <div className="flex items-center justify-between mb-4">
                                            <div className="bg-white/20 p-3 rounded-lg">
                                                <Calendar size={24} />
                                            </div>
                                            <span className="text-blue-100 text-sm font-semibold">TOTAL DAYS</span>
                                        </div>
                                        <div className="text-4xl font-bold text-white mb-1">{totalTasks}</div>
                                        <div className="text-blue-100 text-sm">{totalSubtasks} Total Tasks</div>
                                    </div>

                                    <div className="bg-gradient-to-br from-green-500 to-emerald-600 rounded-2xl p-6 shadow-xl shadow-green-500/30">
                                        <div className="flex items-center justify-between mb-4">
                                            <div className="bg-white/20 p-3 rounded-lg">
                                                <CheckCircle size={24} />
                                            </div>
                                            <span className="text-green-100 text-sm font-semibold">COMPLETED</span>
                                        </div>
                                        <div className="text-4xl font-bold text-white mb-1">{completedTasks}</div>
                                        <div className="text-green-100 text-sm">{completedSubtasks} Tasks Done</div>
                                    </div>

                                    <div className="bg-gradient-to-br from-orange-500 to-red-500 rounded-2xl p-6 shadow-xl shadow-orange-500/30">
                                        <div className="flex items-center justify-between mb-4">
                                            <div className="bg-white/20 p-3 rounded-lg">
                                                <Clock size={24} />
                                            </div>
                                            <span className="text-orange-100 text-sm font-semibold">PENDING</span>
                                        </div>
                                        <div className="text-4xl font-bold text-white mb-1">{pendingTasks}</div>
                                        <div className="text-orange-100 text-sm">{totalSubtasks - completedSubtasks} Tasks Left</div>
                                    </div>

                                    <div className="bg-gradient-to-br from-purple-500 to-pink-500 rounded-2xl p-6 shadow-xl shadow-purple-500/30">
                                        <div className="flex items-center justify-between mb-4">
                                            <div className="bg-white/20 p-3 rounded-lg">
                                                <TrendingUp size={24} />
                                            </div>
                                            <span className="text-purple-100 text-sm font-semibold">RATE</span>
                                        </div>
                                        <div className="text-4xl font-bold text-white mb-1">{completionRate}%</div>
                                        <div className="text-purple-100 text-sm">Day Completion</div>
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                    <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-6 shadow-xl border border-white/20">
                                        <h3 className="text-xl font-bold text-white mb-6 flex items-center gap-2">
                                            <div className="w-1 h-6 bg-gradient-to-b from-purple-400 to-pink-400 rounded"></div>
                                            Task Progress
                                        </h3>
                                        <div className="space-y-4">
                                            <div>
                                                <div className="flex justify-between text-sm mb-2">
                                                    <span className="text-green-300 font-semibold">Completed Tasks</span>
                                                    <span className="text-white font-bold">{completedSubtasks}/{totalSubtasks}</span>
                                                </div>
                                                <div className="w-full bg-white/10 rounded-full h-3 overflow-hidden">
                                                    <div
                                                        className="h-full bg-gradient-to-r from-green-400 to-emerald-500 rounded-full shadow-lg transition-all duration-500"
                                                        style={{ width: `${totalSubtasks > 0 ? (completedSubtasks / totalSubtasks) * 100 : 0}%` }}
                                                    ></div>
                                                </div>
                                            </div>
                                            <div>
                                                <div className="flex justify-between text-sm mb-2">
                                                    <span className="text-orange-300 font-semibold">Pending Tasks</span>
                                                    <span className="text-white font-bold">{totalSubtasks - completedSubtasks}/{totalSubtasks}</span>
                                                </div>
                                                <div className="w-full bg-white/10 rounded-full h-3 overflow-hidden">
                                                    <div
                                                        className="h-full bg-gradient-to-r from-orange-400 to-red-500 rounded-full shadow-lg transition-all duration-500"
                                                        style={{ width: `${totalSubtasks > 0 ? ((totalSubtasks - completedSubtasks) / totalSubtasks) * 100 : 0}%` }}
                                                    ></div>
                                                </div>
                                            </div>
                                        </div>

                                        <div className="mt-8 flex justify-center">
                                            <div className="relative w-40 h-40">
                                                <svg className="transform -rotate-90 w-40 h-40">
                                                    <circle
                                                        cx="80"
                                                        cy="80"
                                                        r="70"
                                                        stroke="rgba(255,255,255,0.1)"
                                                        strokeWidth="12"
                                                        fill="none"
                                                    />
                                                    <circle
                                                        cx="80"
                                                        cy="80"
                                                        r="70"
                                                        stroke="url(#gradient)"
                                                        strokeWidth="12"
                                                        fill="none"
                                                        strokeDasharray={`${2 * Math.PI * 70}`}
                                                        strokeDashoffset={`${2 * Math.PI * 70 * (1 - completionRate / 100)}`}
                                                        strokeLinecap="round"
                                                        className="transition-all duration-500"
                                                    />
                                                    <defs>
                                                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                                            <stop offset="0%" stopColor="#a855f7" />
                                                            <stop offset="100%" stopColor="#ec4899" />
                                                        </linearGradient>
                                                    </defs>
                                                </svg>
                                                <div className="absolute inset-0 flex items-center justify-center flex-col">
                                                    <span className="text-3xl font-bold text-white">{completionRate}%</span>
                                                    <span className="text-purple-200 text-xs">Complete</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-6 shadow-xl border border-white/20">
                                        <h3 className="text-xl font-bold text-white mb-6 flex items-center gap-2">
                                            <div className="w-1 h-6 bg-gradient-to-b from-blue-400 to-cyan-400 rounded"></div>
                                            Days by Week
                                        </h3>
                                        <div className="space-y-3">
                                            {Object.entries(tasksByDay).map(([day, count]) => (
                                                <div key={day} className="flex items-center gap-3">
                                                    <div className="w-24 text-sm font-semibold text-purple-200">{day}</div>
                                                    <div className="flex-1 bg-white/10 rounded-full h-8 overflow-hidden">
                                                        <div
                                                            className="h-full bg-gradient-to-r from-cyan-400 to-blue-500 rounded-full flex items-center px-3 transition-all duration-500"
                                                            style={{ width: `${(count / totalTasks) * 100}%` }}
                                                        >
                                                            <span className="text-white text-xs font-bold">{count}</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-6 shadow-xl border border-white/20">
                                    <h3 className="text-xl font-bold text-white mb-6 flex items-center gap-2">
                                        <div className="w-1 h-6 bg-gradient-to-b from-yellow-400 to-orange-400 rounded"></div>
                                        Recent Activity (Last 7 Days)
                                    </h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                        {recentTasks.map((task, idx) => (
                                            <div
                                                key={idx}
                                                className={`p-4 rounded-xl border-2 transition-all ${
                                                    task.allDone
                                                        ? 'bg-green-500/20 border-green-400/50'
                                                        : isPartiallyDone(task)
                                                        ? 'bg-yellow-500/20 border-yellow-400/50'
                                                        : 'bg-orange-500/20 border-orange-400/50'
                                                }`}
                                            >
                                                <div className="flex items-start justify-between mb-2">
                                                    <div className="text-white font-semibold text-sm">{task.date}</div>
                                                    {task.allDone && <CheckCircle size={18} />}
                                                </div>
                                                <div className="text-purple-200 text-xs mb-3">{task.day}</div>
                                                <div className="space-y-1">
                                                    {task.subtasks.slice(0, 3).map((st, i) => (
                                                        <div key={i} className="text-white text-xs flex items-center gap-2">
                                                            <span className={st.done ? 'line-through text-green-300' : ''}>
                                                                {st.time}: {st.name}
                                                            </span>
                                                        </div>
                                                    ))}
                                                    {task.subtasks.length > 3 && (
                                                        <div className="text-purple-300 text-xs">+{task.subtasks.length - 3} more</div>
                                                    )}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Timetable View */}
                        {viewMode === 'timetable' && (
                            <div className="space-y-6">
                                {/* Monday to Friday Section */}
                                <div className="bg-white/10 backdrop-blur-lg rounded-2xl shadow-xl border border-white/20 overflow-hidden">
                                    <div className="bg-gradient-to-r from-blue-600 to-cyan-600 px-6 py-4 flex items-center justify-between">
                                        <h2 className="text-2xl font-bold text-white">Monday to Friday</h2>
                                        <button
                                            onClick={() => addTimetableEntry('weekday')}
                                            className="px-4 py-2 bg-white/20 hover:bg-white/30 rounded-lg text-white font-semibold flex items-center gap-2 transition-all"
                                        >
                                            <Plus size={18} />
                                            Add Entry
                                        </button>
                                    </div>
                                    <div className="p-6">
                                        <div className="space-y-3">
                                            {timetable.weekday.map((entry, index) => (
                                                <div key={index} className="flex items-center gap-4 bg-white/5 hover:bg-white/10 p-4 rounded-xl transition-all group">
                                                    <div className="flex-1 grid grid-cols-1 md:grid-cols-5 gap-4 items-center">
                                                        <div 
                                                            className="md:col-span-2 cursor-text"
                                                            onClick={() => startEditTimetable('weekday', index, 'time', entry.time)}
                                                        >
                                                            {editingTimetable === `weekday-${index}-time` ? (
                                                                <input
                                                                    type="text"
                                                                    value={editValue}
                                                                    onChange={(e) => setEditValue(e.target.value)}
                                                                    onBlur={() => finishEditTimetable('weekday', index, 'time')}
                                                                    onKeyDown={(e) => handleTimetableKeyPress(e, 'weekday', index, 'time')}
                                                                    className="w-full px-3 py-2 bg-white/20 border border-blue-400 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                                    autoFocus
                                                                />
                                                            ) : (
                                                                <div className="px-3 py-2">
                                                                    <span className="text-blue-300 font-bold text-sm">‚è∞ {entry.time}</span>
                                                                </div>
                                                            )}
                                                        </div>
                                                        <div 
                                                            className="md:col-span-3 cursor-text"
                                                            onClick={() => startEditTimetable('weekday', index, 'activity', entry.activity)}
                                                        >
                                                            {editingTimetable === `weekday-${index}-activity` ? (
                                                                <input
                                                                    type="text"
                                                                    value={editValue}
                                                                    onChange={(e) => setEditValue(e.target.value)}
                                                                    onBlur={() => finishEditTimetable('weekday', index, 'activity')}
                                                                    onKeyDown={(e) => handleTimetableKeyPress(e, 'weekday', index, 'activity')}
                                                                    className="w-full px-3 py-2 bg-white/20 border border-blue-400 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                                    autoFocus
                                                                />
                                                            ) : (
                                                                <div className="px-3 py-2">
                                                                    <span className="text-white font-medium">{entry.activity}</span>
                                                                </div>
                                                            )}
                                                        </div>
                                                    </div>
                                                    <button
                                                        onClick={() => deleteTimetableEntry('weekday', index)}
                                                        className="opacity-0 group-hover:opacity-100 text-red-400 hover:text-red-300 hover:bg-red-500/20 p-2 rounded-lg transition-all"
                                                    >
                                                        <Trash2 size={18} />
                                                    </button>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                {/* Saturday, Sunday Section */}
                                <div className="bg-white/10 backdrop-blur-lg rounded-2xl shadow-xl border border-white/20 overflow-hidden">
                                    <div className="bg-gradient-to-r from-purple-600 to-pink-600 px-6 py-4 flex items-center justify-between">
                                        <h2 className="text-2xl font-bold text-white">Saturday, Sunday</h2>
                                        <button
                                            onClick={() => addTimetableEntry('weekend')}
                                            className="px-4 py-2 bg-white/20 hover:bg-white/30 rounded-lg text-white font-semibold flex items-center gap-2 transition-all"
                                        >
                                            <Plus size={18} />
                                            Add Entry
                                        </button>
                                    </div>
                                    <div className="p-6">
                                        <div className="space-y-3">
                                            {timetable.weekend.map((entry, index) => (
                                                <div key={index} className="flex items-center gap-4 bg-white/5 hover:bg-white/10 p-4 rounded-xl transition-all group">
                                                    <div className="flex-1 grid grid-cols-1 md:grid-cols-5 gap-4 items-center">
                                                        <div 
                                                            className="md:col-span-2 cursor-text"
                                                            onClick={() => startEditTimetable('weekend', index, 'time', entry.time)}
                                                        >
                                                            {editingTimetable === `weekend-${index}-time` ? (
                                                                <input
                                                                    type="text"
                                                                    value={editValue}
                                                                    onChange={(e) => setEditValue(e.target.value)}
                                                                    onBlur={() => finishEditTimetable('weekend', index, 'time')}
                                                                    onKeyDown={(e) => handleTimetableKeyPress(e, 'weekend', index, 'time')}
                                                                    className="w-full px-3 py-2 bg-white/20 border border-purple-400 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-purple-500"
                                                                    autoFocus
                                                                />
                                                            ) : (
                                                                <div className="px-3 py-2">
                                                                    <span className="text-purple-300 font-bold text-sm">‚è∞ {entry.time}</span>
                                                                </div>
                                                            )}
                                                        </div>
                                                        <div 
                                                            className="md:col-span-3 cursor-text"
                                                            onClick={() => startEditTimetable('weekend', index, 'activity', entry.activity)}
                                                        >
                                                            {editingTimetable === `weekend-${index}-activity` ? (
                                                                <input
                                                                    type="text"
                                                                    value={editValue}
                                                                    onChange={(e) => setEditValue(e.target.value)}
                                                                    onBlur={() => finishEditTimetable('weekend', index, 'activity')}
                                                                    onKeyDown={(e) => handleTimetableKeyPress(e, 'weekend', index, 'activity')}
                                                                    className="w-full px-3 py-2 bg-white/20 border border-purple-400 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-purple-500"
                                                                    autoFocus
                                                                />
                                                            ) : (
                                                                <div className="px-3 py-2">
                                                                    <span className="text-white font-medium">{entry.activity}</span>
                                                                </div>
                                                            )}
                                                        </div>
                                                    </div>
                                                    <button
                                                        onClick={() => deleteTimetableEntry('weekend', index)}
                                                        className="opacity-0 group-hover:opacity-100 text-red-400 hover:text-red-300 hover:bg-red-500/20 p-2 rounded-lg transition-all"
                                                    >
                                                        <Trash2 size={18} />
                                                    </button>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {viewMode === 'table' && (
                            <div className="bg-white/10 backdrop-blur-lg rounded-2xl shadow-xl border border-white/20 overflow-hidden">
                                <div className="overflow-x-auto">
                                    <table className="w-full">
                                        <thead>
                                            <tr className="bg-gradient-to-r from-purple-600 to-pink-600">
                                                <th className="px-4 py-4 text-left font-bold text-white border-r border-white/20 w-8"></th>
                                                <th className="px-4 py-4 text-left font-bold text-white border-r border-white/20 w-8">#</th>
                                                <th className="px-4 py-4 text-left font-bold text-white border-r border-white/20">Date</th>
                                                <th className="px-4 py-4 text-left font-bold text-white border-r border-white/20">Day</th>
                                                <th className="px-4 py-4 text-left font-bold text-white border-r border-white/20">Tasks</th>
                                                <th className="px-4 py-4 text-center font-bold text-white border-r border-white/20 w-32">All Done</th>
                                                <th className="px-4 py-4 text-center font-bold text-white w-24">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {tasks.map((task, index) => (
                                                <Fragment key={index}>
                                                    <tr className={`border-b border-white/10 transition-all ${
                                                        task.allDone ? 'bg-green-500/10' : isPartiallyDone(task) ? 'bg-yellow-500/10' : 'hover:bg-white/5'
                                                    }`}>
                                                        <td className="px-4 py-3 border-r border-white/10">
                                                            <button
                                                                onClick={() => toggleExpand(index)}
                                                                className="text-purple-300 hover:text-purple-100 transition-all"
                                                            >
                                                                {task.expanded ? <ChevronDown size={20} /> : <ChevronRight size={20} />}
                                                            </button>
                                                        </td>
                                                        <td className="px-4 py-3 text-purple-300 border-r border-white/10 text-sm">
                                                            {index + 1}
                                                        </td>
                                                        <td
                                                            className="px-4 py-3 border-r border-white/10 cursor-text"
                                                            onClick={() => startEdit(index, 'date', task.date)}
                                                        >
                                                            {editingCell === `${index}-date` ? (
                                                                <input
                                                                    type="text"
                                                                    value={editValue}
                                                                    onChange={(e) => setEditValue(e.target.value)}
                                                                    onBlur={() => finishEdit(index, 'date')}
                                                                    onKeyDown={(e) => handleKeyPress(e, index, 'date')}
                                                                    className="w-full px-3 py-2 bg-white/20 border border-purple-400 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-purple-500"
                                                                    autoFocus
                                                                />
                                                            ) : (
                                                                <span className="block px-3 py-2 text-white">{task.date}</span>
                                                            )}
                                                        </td>
                                                        <td
                                                            className="px-4 py-3 border-r border-white/10 cursor-text"
                                                            onClick={() => startEdit(index, 'day', task.day)}
                                                        >
                                                            {editingCell === `${index}-day` ? (
                                                                <input
                                                                    type="text"
                                                                    value={editValue}
                                                                    onChange={(e) => setEditValue(e.target.value)}
                                                                    onBlur={() => finishEdit(index, 'day')}
                                                                    onKeyDown={(e) => handleKeyPress(e, index, 'day')}
                                                                    className="w-full px-3 py-2 bg-white/20 border border-purple-400 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-purple-500"
                                                                    autoFocus
                                                                />
                                                            ) : (
                                                                <span className="block px-3 py-2 text-white">{task.day}</span>
                                                            )}
                                                        </td>
                                                        <td className="px-4 py-3 border-r border-white/10">
                                                            <div className="flex items-center gap-2">
                                                                <span className="text-white">
                                                                    {task.subtasks.length} task{task.subtasks.length !== 1 ? 's' : ''}
                                                                </span>
                                                                <button
                                                                    onClick={() => setShowAddTaskModal(index)}
                                                                    className="text-green-400 hover:text-green-300 bg-green-500/20 hover:bg-green-500/30 p-1 rounded transition-all"
                                                                    title="Add task"
                                                                >
                                                                    <Plus size={16} />
                                                                </button>
                                                            </div>
                                                        </td>
                                                        <td className="px-4 py-3 border-r border-white/10">
                                                            <div className="flex items-center justify-center gap-2">
                                                                <input
                                                                    type="checkbox"
                                                                    checked={task.allDone}
                                                                    onChange={() => toggleAllDone(index)}
                                                                    className="w-5 h-5 cursor-pointer accent-green-500"
                                                                />
                                                                {task.allDone && <span className="text-green-400 font-semibold">‚úì</span>}
                                                                {isPartiallyDone(task) && !task.allDone && (
                                                                    <span className="text-yellow-400 font-semibold">‚óê</span>
                                                                )}
                                                            </div>
                                                        </td>
                                                        <td className="px-4 py-3 text-center">
                                                            <button
                                                                onClick={() => deleteRow(index)}
                                                                className="text-red-400 hover:text-red-300 hover:bg-red-500/20 p-2 rounded-lg transition-all"
                                                                title="Delete row"
                                                            >
                                                                <Trash2 size={18} />
                                                            </button>
                                                        </td>
                                                    </tr>
                                                    
                                                    {task.expanded && (
                                                        <tr className="bg-white/5">
                                                            <td colSpan="7" className="px-4 py-4">
                                                                <div className="ml-12 space-y-2">
                                                                    {task.subtasks.map((subtask, subIndex) => (
                                                                        <div key={subIndex} className="flex items-center gap-4 bg-white/10 p-3 rounded-lg">
                                                                            <input
                                                                                type="checkbox"
                                                                                checked={subtask.done}
                                                                                onChange={() => toggleSubtask(index, subIndex)}
                                                                                className="w-4 h-4 cursor-pointer accent-green-500"
                                                                            />
                                                                            <div className="flex-1 grid grid-cols-2 gap-4">
                                                                                <div className="text-purple-200 text-sm font-semibold">{subtask.time}</div>
                                                                                <div className={`text-white text-sm ${subtask.done ? 'line-through text-green-300' : ''}`}>
                                                                                    {subtask.name}
                                                                                </div>
                                                                            </div>
                                                                            <button
                                                                                onClick={() => deleteSubtask(index, subIndex)}
                                                                                className="text-red-400 hover:text-red-300 p-1 rounded transition-all"
                                                                            >
                                                                                <Trash2 size={16} />
                                                                            </button>
                                                                        </div>
                                                                    ))}
                                                                </div>
                                                            </td>
                                                        </tr>
                                                    )}
                                                </Fragment>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {showAddTaskModal !== null && (
                            <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50">
                                <div className="bg-gradient-to-br from-purple-600 to-pink-600 rounded-2xl p-8 shadow-2xl max-w-md w-full mx-4">
                                    <div className="flex justify-between items-center mb-6">
                                        <h3 className="text-2xl font-bold text-white">Add New Task</h3>
                                        <button
                                            onClick={() => {
                                                setShowAddTaskModal(null);
                                                setNewSubtask({ time: '', name: '' });
                                            }}
                                            className="text-white hover:bg-white/20 p-2 rounded-lg transition-all"
                                        >
                                            <X size={24} />
                                        </button>
                                    </div>
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-white text-sm font-semibold mb-2">Time Slot</label>
                                            <input
                                                type="text"
                                                placeholder="e.g., 9am-1pm"
                                                value={newSubtask.time}
                                                onChange={(e) => setNewSubtask({ ...newSubtask, time: e.target.value })}
                                                className="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/50"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-white text-sm font-semibold mb-2">Task Name</label>
                                            <input
                                                type="text"
                                                placeholder="e.g., Class, Revision"
                                                value={newSubtask.name}
                                                onChange={(e) => setNewSubtask({ ...newSubtask, name: e.target.value })}
                                                className="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/50"
                                            />
                                        </div>
                                        <button
                                            onClick={() => addSubtask(showAddTaskModal)}
                                            className="w-full px-6 py-3 bg-white text-purple-600 font-bold rounded-lg hover:bg-purple-50 transition-all shadow-lg"
                                        >
                                            Add Task
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<TaskTrackerDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
