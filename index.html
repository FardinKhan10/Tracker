<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Activity Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        font-size: 16px;
        line-height: 1.6;
    }
    
    .light-theme {
    /* Backgrounds - Professional gradient-ready */
    --bg-primary: #ffffff;
    --bg-secondary: #f8fafc;
    --bg-tertiary: #f1f5f9;
    --bg-card: #ffffff;
    --bg-hover: #e2e8f0;
    
    /* Text Colors - Enhanced hierarchy */
    --text-primary: #0f172a;
    --text-secondary: #334155;
    --text-muted: #64748b;
    --text-disabled: #94a3b8;
    
    /* Border & Dividers */
    --border-color: #e2e8f0;
    --border-light: #f1f5f9;
    --divider: #cbd5e1;
    
    /* Primary Brand Colors - Vibrant & Professional */
    --accent-primary: #6366f1;
    --accent-primary-hover: #4f46e5;
    --accent-primary-light: #eef2ff;
    --accent-secondary: #8b5cf6;
    --accent-secondary-hover: #7c3aed;
    
    /* Status Colors - Analytics-friendly */
    --success: #10b981;
    --success-light: #d1fae5;
    --success-dark: #059669;
    --warning: #f59e0b;
    --warning-light: #fef3c7;
    --warning-dark: #d97706;
    --danger: #ef4444;
    --danger-light: #fee2e2;
    --danger-dark: #dc2626;
    --info: #3b82f6;
    --info-light: #dbeafe;
    --info-dark: #2563eb;
    
    /* Chart & Data Visualization */
    --chart-1: #6366f1;
    --chart-2: #8b5cf6;
    --chart-3: #ec4899;
    --chart-4: #f59e0b;
    --chart-5: #10b981;
    
    /* Gradients */
    --gradient-primary: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
    --gradient-success: linear-gradient(135deg, #10b981 0%, #059669 100%);
    --gradient-warning: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
    --gradient-danger: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
    
    /* Shadows - Depth & elevation */
    --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
}
    .dark-theme {
    /* Backgrounds - Rich dark tones */
    --bg-primary: #0f172a;
    --bg-secondary: #1e293b;
    --bg-tertiary: #334155;
    --bg-card: #1e293b;
    --bg-hover: #334155;
    
    /* Text Colors - Optimized for dark mode */
    --text-primary: #f1f5f9;
    --text-secondary: #cbd5e1;
    --text-muted: #94a3b8;
    --text-disabled: #64748b;
    
    /* Border & Dividers */
    --border-color: #334155;
    --border-light: #1e293b;
    --divider: #475569;
    
    /* Primary Brand Colors - Adjusted for dark mode */
    --accent-primary: #818cf8;
    --accent-primary-hover: #6366f1;
    --accent-primary-light: #312e81;
    --accent-secondary: #a78bfa;
    --accent-secondary-hover: #8b5cf6;
    
    /* Status Colors - Dark mode optimized */
    --success: #34d399;
    --success-light: #064e3b;
    --success-dark: #10b981;
    --warning: #fbbf24;
    --warning-light: #78350f;
    --warning-dark: #f59e0b;
    --danger: #f87171;
    --danger-light: #7f1d1d;
    --danger-dark: #ef4444;
    --info: #60a5fa;
    --info-light: #1e3a8a;
    --info-dark: #3b82f6;
    
    /* Chart & Data Visualization */
    --chart-1: #818cf8;
    --chart-2: #a78bfa;
    --chart-3: #f472b6;
    --chart-4: #fbbf24;
    --chart-5: #34d399;
    
    /* Gradients */
    --gradient-primary: linear-gradient(135deg, #818cf8 0%, #a78bfa 100%);
    --gradient-success: linear-gradient(135deg, #34d399 0%, #10b981 100%);
    --gradient-warning: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
    --gradient-danger: linear-gradient(135deg, #f87171 0%, #ef4444 100%);
    
    /* Shadows - Enhanced for dark mode */
    --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.4);
    --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.6), 0 10px 10px -5px rgba(0, 0, 0, 0.5);
}
    /* Color Utility Classes */
.theme-bg-primary { background-color: var(--bg-primary); }
.theme-bg-secondary { background-color: var(--bg-secondary); }
.theme-bg-tertiary { background-color: var(--bg-tertiary); }
.theme-bg-card { background-color: var(--bg-card); }
.theme-bg-hover { background-color: var(--bg-hover); }

.theme-text-primary { color: var(--text-primary); }
.theme-text-secondary { color: var(--text-secondary); }
.theme-text-muted { color: var(--text-muted); }

.theme-border { border-color: var(--border-color); }
.theme-accent { background-color: var(--accent-primary); }
.theme-accent-text { color: var(--accent-primary); }

/* Gradient Backgrounds */
.gradient-primary { background: var(--gradient-primary); }
.gradient-success { background: var(--gradient-success); }
.gradient-warning { background: var(--gradient-warning); }
.gradient-danger { background: var(--gradient-danger); }

/* Shadow Utilities */
.shadow-sm { box-shadow: var(--shadow-sm); }
.shadow-md { box-shadow: var(--shadow-md); }
.shadow-lg { box-shadow: var(--shadow-lg); }
.shadow-xl { box-shadow: var(--shadow-xl); }

/* Card Styles with depth */
.card-elevated {
    background-color: var(--bg-card);
    border-radius: 12px;
    border: 1px solid var(--border-color);
    box-shadow: var(--shadow-md);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.card-elevated:hover {
    box-shadow: var(--shadow-lg);
    transform: translateY(-2px);
}

/* Enhanced Table Styles */
.table-cell {
    border: 1px solid var(--border-color);
    padding: 14px 16px;
    transition: all 0.2s;
    font-size: 16px;
    font-weight: 400;
    background-color: var(--bg-card);
}

.table-cell:hover {
    background-color: var(--bg-hover);
}

.table-header {
    background: var(--bg-secondary);
    font-weight: 600;
    font-size: 15px;
    padding: 16px;
    border: 1px solid var(--border-color);
    letter-spacing: 0.02em;
    text-transform: uppercase;
    color: var(--text-secondary);
}

/* Enhanced KPI Card */
.kpi-card {
    position: relative;
    overflow: hidden;
    background: var(--bg-card);
    transition: all 0.3s ease;
}

.kpi-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: var(--gradient-primary);
}

.kpi-card:hover {
    box-shadow: var(--shadow-lg);
    transform: translateY(-4px);
}

/* Status Badge Styles */
.badge-success {
    background-color: var(--success-light);
    color: var(--success-dark);
    padding: 6px 12px;
    border-radius: 6px;
    font-weight: 600;
    font-size: 13px;
}

.badge-warning {
    background-color: var(--warning-light);
    color: var(--warning-dark);
    padding: 6px 12px;
    border-radius: 6px;
    font-weight: 600;
    font-size: 13px;
}

.badge-danger {
    background-color: var(--danger-light);
    color: var(--danger-dark);
    padding: 6px 12px;
    border-radius: 6px;
    font-weight: 600;
    font-size: 13px;
}

/* Button Enhancements */
.btn-primary {
    background: var(--gradient-primary);
    color: #ffffff;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: var(--shadow-sm);
}

.btn-primary:hover {
    box-shadow: var(--shadow-md);
    transform: translateY(-2px);
}

.btn-success {
    background: var(--gradient-success);
    color: #ffffff;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: var(--shadow-sm);
}

.btn-success:hover {
    box-shadow: var(--shadow-md);
    transform: translateY(-2px);
}

/* Enhanced Timetable Styles */
.timetable-time-cell {
    background: var(--gradient-primary);
    border: 1px solid var(--border-color);
    padding: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 18px;
    letter-spacing: -0.01em;
    color: #ffffff;
    box-shadow: var(--shadow-sm);
}

.timetable-activity-cell {
    background-color: var(--bg-card);
    border: 1px solid var(--border-color);
    border-left: none;
    padding: 16px 20px;
    display: flex;
    align-items: center;
    gap: 12px;
    font-size: 17px;
    transition: all 0.2s;
    position: relative;
}

.timetable-activity-cell:hover {
    background-color: var(--bg-hover);
    box-shadow: var(--shadow-sm);
}
    .theme-bg-primary { background-color: var(--bg-primary); }
    .theme-bg-secondary { background-color: var(--bg-secondary); }
    .theme-bg-tertiary { background-color: var(--bg-tertiary); }
    .theme-text-primary { color: var(--text-primary); }
    .theme-text-secondary { color: var(--text-secondary); }
    .theme-text-muted { color: var(--text-muted); }
    .theme-border { border-color: var(--border-color); }
    .theme-accent { background-color: var(--accent-primary); }
    .theme-accent-text { color: var(--accent-primary); }
    
    /* Enhanced Typography */
    h1, h2, h3, h4, h5, h6 {
        font-weight: 600;
        letter-spacing: -0.02em;
        line-height: 1.2;
    }
    
    h1 { font-size: 32px; }
    h2 { font-size: 24px; }
    h3 { font-size: 20px; }
    
    .table-cell {

    }
    
    .table-cell:hover {

    .table-header {
        background-color: var(--bg-secondary);

        border: 1px solid var(--border-color);

    }
    
    input[type="text"], input[type="checkbox"] {
        font-size: 16px;
        font-family: 'Inter', sans-serif;
    }
    
    .compact-row {
        display: grid;
        grid-template-columns: 40px 1fr 100px;
        gap: 8px;
        align-items: center;
        padding: 8px 0;
        border-bottom: 1px solid var(--border-color);

    .compact-row:last-child {
        border-bottom: none;
    }

    .kpi-card {
        position: relative;

        content: '';

    /* New Timetable Styles */
    .timetable-container {
        display: flex;
        flex-direction: column;
        height: calc(100vh - 200px);

    }
    
    .timetable-grid {
        display: grid;

        gap: 0;

    }
    
    .timetable-time-cell {

        font-weight: 600;

    }
    
    .timetable-activity-cell {

    .timetable-activity-cell:hover {

    .timetable-activity-input {
        flex: 1;

        border: none;

        font-size: 17px;
        font-weight: 500;

    }
    
    .timetable-delete-btn {
        opacity: 0;
        transition: opacity 0.2s;
    }
    
    .timetable-activity-cell:hover .timetable-delete-btn {
        opacity: 1;
    }
    /* Celebration & Motivation Styles */
.celebration-banner {
    padding: 20px 24px;

@keyframes slideDown {

@keyframes celebrate {

}

.celebrate-icon {

}

.confetti {
    position: fixed;
    width: 10px;

}

@keyframes confetti-fall {

}

.performance-card {

}

.performance-card:hover {
    box-shadow: var(--shadow-lg);

}

.progress-badge {
    display: inline-flex;

}

}

.tip-card {

}

.tip-card:hover {

}

.streak-indicator {

@keyframes glow {

</style>

<body class="light-theme">
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Icons
        const Sun = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">

            </svg>
        );

        const Moon = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        );

        const Plus = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const Trash2 = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        );

        const ActivityTracker = () => {
            const [isDark, setIsDark] = useState(false);
            const [viewMode, setViewMode] = useState('dashboard');
            const completionChartRef = useRef(null);
            const timeChartRef = useRef(null);
            const completionChartInstance = useRef(null);
            const timeChartInstance = useRef(null);

            const [tasks, setTasks] = useState([
                { 
                    date: '18 January', 
                    day: 'Sunday', 
                    subtasks: [
                        { time: '9am-1pm', name: 'Class', done: false },
                        { time: '2pm-4pm', name: 'Revision', done: false }
                    ]
                },
                { 
                    date: '19 January', 
                    day: 'Monday', 
                    subtasks: [
                        { time: '10am-12pm', name: 'S & ML', done: false }
                    ]
                },
                { 
                    date: '20 January', 
                    day: 'Tuesday', 
                    subtasks: [
                        { time: '9am-1pm', name: 'Class', done: false },
                        { time: '8pm-10:30pm', name: 'Different Class', done: false }
                    ]
                }
            ]);
            

            const [timetable, setTimetable] = useState({
                weekday: [
                    { time: '8-11', activity: 'Last day class' },
                    { time: '11-12', activity: 'Breakfast + travel' },
                    { time: '12-4', activity: 'Stat & ML revision' },
                    { time: '4-7', activity: 'Stat & ML revision' },
                    { time: '7-8', activity: 'Break / freshen up' },
                    { time: '8-10', activity: 'Daily class' },
                    { time: '10:30-11:30', activity: 'Dinner + mobile' },
                    { time: '11:30-12:45', activity: 'Revision + notes' },
                    { time: '12:45-2:30', activity: 'Namaz + mobile' }
                ],
                weekend: [
                    { time: '9-1:30', activity: 'Stat & ML revision' },
                    { time: '1:30-3', activity: 'Bath, lunch, rest' },
                    { time: '4-6', activity: 'LinkedIn, resume' },
                    { time: '7-10', activity: 'Revision' }
                ]
            });

            const [editingCell, setEditingCell] = useState(null);
            const [editValue, setEditValue] = useState('');

            const totalSubtasks = tasks.reduce((acc, t) => acc + t.subtasks.length, 0);
            const completedSubtasks = tasks.reduce((acc, t) => 
                acc + t.subtasks.filter(st => st.done).length, 0);
            const completionRate = totalSubtasks > 0 ? ((completedSubtasks / totalSubtasks) * 100).toFixed(1) : 0;
            const avgTasksPerDay = tasks.length > 0 ? (totalSubtasks / tasks.length).toFixed(1) : 0;
            const productivityScore = tasks.length > 0 ? (completedSubtasks / tasks.length).toFixed(1) : 0;
            useEffect(() => { localStorage.setItem('daily-tracker-tasks', JSON.stringify(tasks)); }, [tasks]);
            useEffect(() => { localStorage.setItem('daily-tracker-timetable', JSON.stringify(timetable)); }, [timetable]);
            useEffect(() => { localStorage.setItem('daily-tracker-theme', isDark ? 'dark' : 'light'); }, [isDark]);
            useEffect(() => {
    document.body.className = isDark ? 'dark-theme' : 'light-theme';
    
    // Load saved data on first load
    const savedTasks = localStorage.getItem('daily-tracker-tasks');
    const savedTimetable = localStorage.getItem('daily-tracker-timetable');
    const savedTheme = localStorage.getItem('daily-tracker-theme');
    
    if (savedTasks) setTasks(JSON.parse(savedTasks));
    if (savedTimetable) setTimetable(JSON.parse(savedTimetable));
    if (savedTheme) setIsDark(savedTheme === 'dark');
}, []);

            useEffect(() => {
                if (viewMode === 'dashboard') {
                    setTimeout(updateCharts, 100);
                }
                return () => {
                    if (completionChartInstance.current) completionChartInstance.current.destroy();
                    if (timeChartInstance.current) timeChartInstance.current.destroy();
                };
            }, [viewMode, tasks, isDark]);

            const updateCharts = () => {
    const style = getComputedStyle(document.body);
    const textColor = style.getPropertyValue('--text-primary').trim();

const getTodayString = () => {
    const today = new Date();
    const day = today.getDate();
    const month = today.toLocaleString('en-US', { month: 'long' });
    return `${day} ${month}`;
};

// Get today's day name
const getTodayDayName = () => {
    return new Date().toLocaleString('en-US', { weekday: 'long' });
};

// Find today's task
const getTodayTask = () => {
    const todayDate = getTodayString();
    const todayDay = getTodayDayName();
    
    // Try to find by exact date match first
    let todayTask = tasks.find(task => task.date === todayDate);
    
    // If not found, try to find by day name
    if (!todayTask) {
        todayTask = tasks.find(task => task.day === todayDay);
    }
    
    return todayTask;
};

// Calculate today's stats
const getTodayStats = () => {
    const todayTask = getTodayTask();
    
    if (!todayTask) {
        return { total: 0, completed: 0, rate: 0, exists: false };
    }
    
    const total = todayTask.subtasks.length;
    const completed = todayTask.subtasks.filter(st => st.done).length;
    const rate = total > 0 ? ((completed / total) * 100).toFixed(0) : 0;
    
    return { total, completed, rate: parseFloat(rate), exists: true };
};

// Calculate streak of perfect days
const calculateStreak = () => {
    let streak = 0;
    // Start from most recent day and go backwards
    for (let i = tasks.length - 1; i >= 0; i--) {
        const task = tasks[i];
        const completed = task.subtasks.filter(st => st.done).length;
        const total = task.subtasks.length;
        if (total > 0 && completed === total) {
            streak++;
        } else if (total > 0) {
            break;
        }
    }
    return streak;
};
